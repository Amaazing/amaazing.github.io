<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS World Calculator</title>
    <script type="text/javascript" src="script/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="script/BWCscript.js"></script>
    <script type="text/javascript" src="./js.js"></script>
    <link rel="stylesheet" type="text/css" href="resource/css.css">

    <script>
        $(document).ready(function() {
            $("#cardInfo").hide();
            loadStoryData(0);
            $.ajax({
                url: 'script/log.txt',
                dataType: 'text',
                success: function(data) {
                    $("#log").append(data);
                }
            });
        });
    </script>

</head>

<body>
    <div id="cardsContainer">
        <datalist id="cards_list_names"></datalist>
        <form id="addCard">
            <fieldset id="addCard">
                <legend>Add Card</legend>
                <label> Card Name: </label>
                <input id="card_slection_names" list="cards_list_names" name="cards">
                <br>
                <br>
                <table>
                    <tr>
                        <td>
                            <label for="empathy">empathy</label>
                        </td>
                        <td>
                            <input id="empathy" type="number">
                            <br>
                        </td>

                        <td>
                            <label for="passion">passion</label>
                        </td>
                        <td>
                            <input id="passion" type="number">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="stamina">stamina</label>
                        </td>
                        <td>
                            <input id="stamina" type="number">
                        </td>
                        <td>
                            <label for="wisdom">wisdom</label>
                        </td>
                        <td>
                            <input id="wisdom" type="number">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="level">level</label>
                        </td>
                        <td>
                            <input id="level" max=50 min=1 type="number">
                        </td>
                    </tr>
                </table>

                <input id="addCardSubmit" type="submit">

            </fieldset>
        </form>

        <fieldset id="userCards">
            <legend>Users Cards</legend>
            <table>
                <tr>
                    <th>Star</th>
                    <th>Character</th>
                    <th>Primary</th>
                    <th>Name</th>
                    <th>Empathy (Base)</th>
                    <th>Passion (Base)</th>
                    <th>Stamina (Base)</th>
                    <th>Wisdom (Base)</th>
                </tr>
            </table>
            <button id="clear">clear</button>
        </fieldset>
    </div>

    <form>
        <fieldset id="selectStage">
            <legend>Stage</legend>
            Story :
            <select name="story" id="story" onChange="addChapterSelect()">
            </select>
            Chapter
            <select name="chapter" id="chapter" onChange="addStageSelect()">
            </select>
            -
            <select name="stage" id="stage" onChange="changeStage()">
            </select>
        </fieldset>
    </form>

    <div id="stageInfo">
    </div>

    <br>
    <div id="cardInfo">
        <table>
            <thead>
                <tr>
                    <th> </th>
                    <th class='empathy'><img src='resource/empathy.jpg' height='30px'></th>
                    <th class='passion'><img src='resource/passion.jpg' height='30px'> </th>
                    <th class='stamina'><img src='resource/stamina.jpg' height='30px'> </th>
                    <th class='wisdom'><img src='resource/wisdom.jpg' height='30px'> </th>
                </tr>
            </thead>
            <tbody>
                <tr id="card0">
                    <th>Group
                        <br>(Agency)</th>
                    <td class='empathy'>
                        <input type="number" id="empathy0">
                    </td>
                    <td class='passion'>
                        <input type="number" id="passion0">
                    </td>
                    <td class='stamina'>
                        <input type="number" id="stamina0">
                    </td>
                    <td class='wisdom'>
                        <input type="number" id="wisdom0">
                    </td>
                </tr>
                <tr id="card1">
                    <td>
                      <span>Card1</span>
                      <select class="card_slection_add">
                       <option value="" selected="selected" hidden="hidden">Select a card you've added</option>
                      </select>
                      <input type="number" disabled="disabled" value=1 max=50 min=1>
                    </td>
                    <td class='empathy'>0</td>
                    <td class='passion'>0</td>
                    <td class='stamina'>0</td>
                    <td class='wisdom'>0</td>
                </tr>
                <tr id="card2">
                    <td>
                      <span>Card1</span>
                      <select class="card_slection_add">
                       <option value="" selected="selected" hidden="hidden">Select a card you've added</option>
                      </select>
                      <input type="number" disabled="disabled" value=1 max=50 min=1>
                    </td>
                    <td class='empathy'>0</td>
                    <td class='passion'>0</td>
                    <td class='stamina'>0</td>
                    <td class='wisdom'>0</td>
                </tr>
                <tr id="card3">
                    <td>
                      <span>Card1</span>
                      <select class="card_slection_add">
                       <option value="" selected="selected" hidden="hidden">Select a card you've added</option>
                      </select>
                      <input type="number" disabled="disabled" value=1 max=50 min=1>
                    </td>
                    <td class='empathy'>0</td>
                    <td class='passion'>0</td>
                    <td class='stamina'>0</td>
                    <td class='wisdom'>0</td>
                </tr>
                <tr id="card4">
                    <td>
                      <span>Card1</span>
                      <select class="card_slection_add">
                       <option value="" selected="selected" hidden="hidden">Select a card you've added</option>
                      </select>
                      <input type="number" disabled="disabled" value=1 max=50 min=1>
                    </td>
                    <td class='empathy'>0</td>
                    <td class='passion'>0</td>
                    <td class='stamina'>0</td>
                    <td class='wisdom'>0</td>
                </tr>
            </tbody>
        </table>
        <br>
        <button class="submitButton" type="button" name="button" id="calc" onclick="calculate()">Challenge!</button>
        <br>
        <br>
        <div id="result">
        </div>
    </div>

    <br>
    <br>
    <hr>
    <img src='resource/groupscore.jpg'>
    <br>
    <br>
    <div id="log">
    </div>
    <br>
    <button class="submitButton" type="button" name="stageTableBtn" id="stageTableBtn" onclick="loadStageInfo()">Score Table</button>
    <div id="stageTable">
    </div>
</body>

</html>
